<div class="login-container">
  <div class="login-box">
    <h1 class="login-title">Please Login</h1>
    <app-loading *ngIf="isLoading$ | async"></app-loading>
    
    <form action="" #loginForm="ngForm" (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <input 
          type="text" 
          [(ngModel)]="emailOrPhoneNumber" 
          name="emailOrPhoneNumber" 
          placeholder="Email">
      </div>

      <div class="form-group">
        <input 
          type="password"
          [(ngModel)]="password" 
          name="password" 
          placeholder="Password">
      </div>

      <button type="submit" class="login-button">
        LOGIN
      </button>
    </form>
  </div>
</div>
